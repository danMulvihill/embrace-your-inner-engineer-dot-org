 <div class="col-md-6"><h2>Timeline of Exploration: {{items[num].name}}</h2></div>
 <div class="col-md-6 text-right">
	<span ng-show="items[num].sats.length"><a class="btn btn-primary" href="#/details/{{ items[num].id }}">See Moons and satellites</a></span>
	<a a href="#/" class="btn btn-primary">Return to main page</a>
</div>
	<table class="table table-striped"  width="100%">
		<thead>
			<tr>
				<th class="text-center" ng-click="doSort('distance[1]')">Year</th>
				<th class="text-center" ng-click="doSort('diameter')">Explorer</th>
				<th class="hidden-xs text-center" ng-click="doSort('type')">Type</th>
				<th class="hidden-xs text-center" ng-click="doSort('org')">Organization</th>
				<th class="text-center">Discovery</th></tr>
		</thead>
		<tbody> 
			<tr ng-repeat="item in items[num].observers  | orderBy:sortBy:reverse">
				<td>{{item.year[0]}}</td>
				<td><strong>{{item.name}}</strong></td> 
				<td class="hidden-xs">{{item.type}}</td>
				<td class="hidden-xs">{{item.org}}</td>
				<td><span ng-if="item.people"><strong>{{item.people}}</strong> - </span>{{item.discovery}}</td>
			</tr>
		</tbody>
	</table>
	<a class="btn btn-primary btn-block" href="#/">Return to main page </a>
